name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Backend Build
        run: |
          cd backend
          mvn clean package -DskipTests

      - name: Frontend Build
        run: |
          cd frontend
          npm install
          npm run build
